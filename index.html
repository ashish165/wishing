<!-- create a countdown -->
<body>
<div class = "countdown">
<table>
<tr class="info">
<td colspan="4"> &#128151  &#128151 COUNTDOWN &#128151  &#128151 </td>
</tr>
<tr class="info">
<td id="days">120</td>
<td id="hours">4</td>
<td id="minutes">12</td>
<td id="second">22</td>
</tr>
<tr>
<td>Days</td>
<td>Hours</td>
<td>Minutes</td>
<td>Seconds</td>
</tr>
</table>
<script type="text/javascript">
function countdown()
{
var now = new Date();
var eventDate = new Date(2020,12,1);

var currentTime = now.getTime();
var eventTime = eventDate.getTime();

var realTime = eventTime - currentTime;

var s = Math.floor(realTime / 1000);
var m = Math.floor(s / 60);
var h = Math.floor(m / 60);
var d = Math.floor(h/ 24);

h %=24;
m %=60;
s %=60;

h = (h < 10) ? "0" +h : h;
m= (m< 10) ? "0" + m : m;
s= (s< 10) ? "0" + s : s;

document.getElementById("days").innerText = d;
document.getElementById("hours").textContent = h;
document.getElementById("minutes").textContent =m;
document.getElementById("second").textContent =s;

setTimeout(countdown, 1000);
}
countdown();

</script>
</body>
